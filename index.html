<html>

<head>

    <title>Trabalho métodos de ordenação | Quick Sort</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/components/icon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

    <center>
        <div class="ui five item menu" style="overflow-x:auto;width:96%;margin-top:20px;margin-bottom:15px;">
            <a class="item Quick active" style="width: 100%;">Quick Sort</a>
            

        </div>

        <div class="ui message" style="padding:0px;margin-left:calc(2%); margin-right:calc(2%);">
            <div class="row" style="padding:0px;margin:0px; ">

                <div class="col-sm-2 " style="padding:5px;padding-top:10px;">

                    <button type="button" id="random" style="width:100%;" class="btn btn-primary">
                        RANDOMIZAR ARRAY
                     </button>


                </div>

                <div class="col-sm-8 " style="padding:5px;padding-top:10px; ">

                    <input type="number" placeholder="Size" id="size" class="form-control" style="width:70px;display:inline-block;">

                    <input type="text" placeholder="Input" id="input" class="form-control" style="width:calc(100% - 80px);display:inline-block;">

                </div>

                <div class="col-sm-2 " style="padding:5px; margin-top: 1%;">

                                 

                    <div class="ui icon sort" data-variation="inverted" >
                        <i class="play icon" style="color: blue;"></i>
                    </div>
                    <div style="display:none;" class="ui icon reset" data-variation="inverted">
                        <i class="redo icon" style="color: orange;"></i>
                    </div>

                </div>
            </div>
        </div>
    </center>

    <div class="row" style="width:96%;padding:0px;margin:0px;margin-left:calc(2%); margin-right:calc(2%);margin-top:20px;margin-bottom:40px;">
        <div class="col-md-8 marg" style="padding:5px;position:relative;">
            <div class="ui segment" style="margin:0px;position:absolute;top:5px;left:5px;z-index:10;border-radius:0px;">
                <b> Trocas : <span class="swaps">0</span></b>
            </div>
            <div class="ui segment" style="margin:0px;position:absolute;top:5px;right:5px;z-index:10;border-radius:0px;">
                <b> Comparações : <span class="comparisons">0</span></b>
            </div>
            <div class="ui segment horzx">


                <div class="nums">
                    



                </div>





            </div>
        </div>
    </div>





    <script src="./js/index.js">
    </script>
</body>
